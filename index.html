<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini English Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.3/24/outline/heroicons.min.css" />

    <!-- =================================================================== -->
    <!-- ДОБАВЛЕНО: Babel Standalone для трансляции JSX/TSX в браузере     -->
    <!-- Эта библиотека "переводит" ваш React/TypeScript код в обычный    -->
    <!-- JavaScript, который понимает браузер. Это исправляет проблему     -->
    <!-- "черного экрана" на GitHub Pages.                                -->
    <!-- =================================================================== -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- =================================================================== -->
    <!-- ДОБАВЛЕНО: Google Identity Services (GSI) Client                   -->
    <!-- Новая библиотека для аутентификации, которая не требует API ключа -->
    <!-- для работы с Drive API, а использует только Client ID.            -->
    <!-- =================================================================== -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.8.0"
  }
}
</script>
<!-- Fallback for browsers that don't support import maps -->
<script nomodule>
  const s = document.createElement('script');
  s.type = 'text/javascript';
  s.src = 'https://unpkg.com/es-module-shims';
  s.async = true;
  document.head.appendChild(s);
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-950 text-white font-sans">
    <div id="root"></div>

    <!-- =================================================================== -->
    <!-- ИЗМЕНЕНО: Тип скрипта изменен на "text/babel" и добавлены пресеты. -->
    <!-- Это указывает Babel, что нужно обработать (перевести) этот файл,  -->
    <!-- используя правила для React и TypeScript, прежде чем браузер его   -->
    <!-- выполнит. АТРИБУТ data-type="module" РЕШАЕТ ОШИБКУ ИМПОРТА.      -->
    <!-- =================================================================== -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
